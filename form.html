<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBotPro - Apply Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #007bff, #00d4ff, #007bff);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #007bff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .logo p {
            color: #b0b0b0;
            font-size: 1rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        input::placeholder {
            color: #888;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 123, 255, 0.1);
            border: 2px dashed rgba(0, 123, 255, 0.5);
            border-radius: 12px;
            color: #007bff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .file-input-label:hover {
            background: rgba(0, 123, 255, 0.2);
            border-color: #007bff;
            transform: translateY(-2px);
        }

        .file-input-label.has-file {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .feature-list {
            margin-top: 30px;
            text-align: center;
        }

        .feature-item {
            display: inline-block;
            color: #b0b0b0;
            font-size: 0.85rem;
            margin: 0 15px;
            position: relative;
        }

        .feature-item::before {
            content: 'âœ“';
            color: #00d4ff;
            font-weight: bold;
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>JobBotPro</h1>
            <p>Automated Job Application System</p>
        </div>

      <form action="/apply" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="job_titles">Target Job Titles</label>
                <input type="text" id="job_titles" name="job_titles" placeholder="Software Engineer, Developer, Frontend Developer" required>
            </div>

            <div class="form-group">
                <label for="resume">Resume Upload</label>
                <div class="file-input-wrapper">
                    <input type="file" id="resume" name="resume" accept=".pdf" class="file-input" required>
                    <label for="resume" class="file-input-label" id="file-label">
                        <span class="file-icon">ðŸ“„</span>
                        <span id="file-text">Click to upload your resume (PDF only)</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Launch Auto-Apply Bot
            </button>
        </form>

        <div class="feature-list">
            <span class="feature-item">Smart Matching</span>
            <span class="feature-item">Auto-Submit</span>
            <span class="feature-item">Real-time Updates</span>
        </div>
    </div>

    <script>
        // File input enhancement
        const fileInput = document.getElementById('resume');
        const fileLabel = document.getElementById('file-label');
        const fileText = document.getElementById('file-text');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileText.textContent = `Selected: ${file.name}`;
                fileLabel.classList.add('has-file');
            } else {
                fileText.textContent = 'Click to upload your resume (PDF only)';
                fileLabel.classList.remove('has-file');
            }
        });

        // Form submission enhancement
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');

        form.addEventListener('submit', function(e) {
            submitBtn.textContent = 'Initializing Bot...';
            submitBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
