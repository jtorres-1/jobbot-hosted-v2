<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBotPro - No Jobs Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c3e; /* Dark background from your images */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #3b3b55; /* Slightly lighter dark background for container */
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ffcc00; /* A contrasting accent color */
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-back {
            background-color: #5a5a75; /* A subtle grey for back button */
            color: #e0e0e0;
            border: none;
        }
        .button-back:hover {
            background-color: #707090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Jobs Found!</h1>
        <p>{{ message }}</p>
        <a href="/" class="button button-back">Back to Form</a>
    </div>
</body>
</html>
