<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobBotPro ‚Äì Applied Log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #11172b, #0b0f1e);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 0;
        }
        .card {
            background-color: #1a1f33;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,255,255,0.08);
        }
        .btn-custom {
            background-color: #0066ff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #004dcc;
        }
        table {
            background-color: #121621;
        }
        th, td {
            color: #d1d1d1 !important;
            vertical-align: middle;
        }
        .download-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1 class="mb-4" style="color: #0dcaf0;">üìÑ JobBotPro Log</h1>
        <p class="lead mb-4">Here's a list of jobs your bot has applied to. You can view them below or download your full application log.</p>

        <div class="d-flex justify-content-between mb-3">
            <a href="/" class="btn btn-secondary">‚Üê Back</a>
            <a href="/download-log" class="btn btn-custom download-btn">‚¨á Download CSV</a>
        </div>

        <div class="table-responsive mt-4">
            {{ table|safe }}
        </div>
    </div>
</body>
</html>
