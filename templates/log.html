<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobBotPro ‚Äì Applied Log</title>
    <style>
        body {
            background: radial-gradient(circle at top, #11172b, #0b0f1e);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 0;
            margin: 0;
        }
        .card {
            background-color: #1a1f33;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,255,255,0.08);
        }
        h1 {
            color: #0dcaf0;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #121621;
        }
        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            text-align: left;
            color: #d1d1d1;
        }
        th {
            color: #00bfff;
        }
        a {
            color: #00bfff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: #0066ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #004dcc;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üìÑ JobBotPro Log</h1>
        <p>Below is a live view of all jobs your bot has applied to. You can also download the full CSV log.</p>

        <div class="top-buttons">
            <a href="/" class="btn">‚Üê Back</a>
            <a href="/download-log" class="btn">‚¨á Download CSV</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.company }}</td>
                    <td><a href="{{ job.url }}" target="_blank">View</a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
